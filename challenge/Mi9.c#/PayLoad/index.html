<!DOCTYPE html>

<head>
  <title>Payload</title>
</head>
<body>

  <textarea id="payload" name="payload" rows="15" cols="50"></textarea>
    <br />
  <input type="button" value="Search" onclick="find();" />
  <p id="product" />

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
  <script>
      var uri = "api/payload";

      function find() {
          $.ajax({
              type: "POST",
              url: uri,
              dataType: 'json',
              contentType: 'application/json',
              async: true,
              data: JSON.stringify($('#payload').val()),
              success: function (data) {
                  $('#product').text(JSON.stringify(data));
              },
              error: function (data) {
                  $('#product').text(JSON.stringify(data));
              }
      });
      }
